publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.10.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Backend
  firebase_core: ^3.1.0
  cloud_firestore: ^5.0.1
  supabase_flutter: ^2.6.0

  # Media
  image_picker: ^1.1.2

  # Chart & Visualization
  fl_chart: ^0.68.0

  # Utils
  intl: ^0.19.0
  shared_preferences: ^2.2.3
  uuid: ^4.4.0

  # Network & Connectivity
  connectivity_plus: ^6.0.5
  http: ^1.2.0

  # UI Enhancements
  shimmer: ^3.0.0
